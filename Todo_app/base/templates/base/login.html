{% extends 'base/main.html' %}

{% block content %}

<div class='header-bar'>
    <h1>Log in</h1>
</div>

<div class='card-body'>
    <form method='POST' action=''>
        {% csrf_token %}
        {{form.as_p}}
        <input type='submit' value='login' class='button'>
    </form>
    <p>Don't have an account?<a href='{% url 'register' %}'>Register</a></p>
</div>


{% endblock content %}
